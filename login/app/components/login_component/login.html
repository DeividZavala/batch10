<div class="container">
    <div class="row">
        <form class="col s6 offset-s3" style="margin-top:10%;box-shadow: 0px 0px 1px 1px grey;">

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="$ctrl.email">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                <input id="password" type="password" class="validate" ng-model="$ctrl.password">
                <label for="password">Password</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" ng-click="$ctrl.login()" name="action">Login
                <i class="material-icons right">send</i>
            </button>

            <div class="row">
                <div class="col s12 offset-s3">
                    <p>¿Aún no tienes cuenta?</p>
                    <a href="#/registro">Registrarse</a>
                </div>
            </div>

        </form>
    </div>
</div>
