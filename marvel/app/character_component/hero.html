<div class="container">
    <div class="row">
        <div class="col s4 m4 l4" ng-repeat="heroe in $ctrl.superheroe">
            <div class="card" >
                <div class="card-image">
                    <img ng-src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" alt="">
                    <div class="card-action">
                        <p><a href="#">{{heroe.name}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
