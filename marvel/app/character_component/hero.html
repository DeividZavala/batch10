<div class="row">
        <div class="col s12 m3" ng-repeat="hero in $ctrl.superheros" style="height: 670px;">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
              <span class="card-title">{{hero.name}}</span>
            </div>
            <div class="card-content">
              <p>  
                {{hero.description}} <br>
                <h5>{{hero.comics.available}}</h5>
              </p>
            </div>
            <div class="card-action">
              <a href="{{hero.comics.collectionURI}}">Comics</a>
            </div>
          </div>
        </div>
</div>
